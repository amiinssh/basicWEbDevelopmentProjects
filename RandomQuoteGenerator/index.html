<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Quote Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Random Quote</h2>
        <p id="quote">"Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsum corporis nihil inventore in labore assumenda facilis est veniam eligendi, libero cum nemo numquam. Eos adipisci soluta ab minus velit nostrum."</p>
        <p id="author">Jack Black</p>

        <button onclick="generateQuote()" class="generateBtn"><i class="fas fa-sync"></i></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
