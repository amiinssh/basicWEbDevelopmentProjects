<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Animated Circles</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    </head>
    
<body>

    <div class="box">
        <div class="circle" data-dots="70" data-percent="90" style="--bgColor: #ff0070;">
            <div class="text">
                <h2>90%</h2>
                <p>HTML</p>
            </div>
        </div>
    </div>

    <div class="box">
        <div class="circle" data-dots="70" data-percent="70" style="--bgColor: #0070ff;">
            <div class="text">
                <h2>70%</h2>
                <p>CSS</p>
            </div>
        </div>
    </div>

    <div class="box">
        <div class="circle" data-dots="70" data-percent="50" style="--bgColor: #70ff00;">
            <div class="text">
                <h2>50%</h2>
                <p>JavaScript</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
