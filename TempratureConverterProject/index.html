<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temprature Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card">
        <h2>Temprature Converter</h2>
        <div class="input-container">
            <label for="celsius">Celsius:</label>
            <input type="number" id="celsius" placeholder="Enter temprature in Celsius">
            
        </div>
        <div class="input-container"></div>
            <label for="fahrenheit">Fahrenheit:</label>
            <input type="number" id="fahrenheit" placeholder="Enter temprature in Fahrenheit">
            <button onclick="convertTemperature()">Convert</button>
        </div>
        
    </div>

    <script src="script.js"></script>
</body>
</html>
